<div class="button-wrapper flex justify-content-center">
  <p-button
    (click)="showDialog()"
    icon="pi pi-fw pi-file-edit"
    class="small-button"
  ></p-button>
  <p-dialog
    [draggable]="false"
    [modal]="true"
    header="Editar Posteo"
    [(visible)]="visible"
    styleClass="md:w-6 w-11"
  >
    <form
      [formGroup]="postForm"
      (ngSubmit)="submitForm()"
      class="p-fluid flex flex-column gap-2"
    >
      <!-- Campo para el ID del posteo -->
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-hashtag"></i>
        </span>
        <input pInputText placeholder="ID" formControlName="id" />
      </div>

      <!-- Campo para el título del posteo -->
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-book"></i>
        </span>
        <input pInputText placeholder="Título" formControlName="title" />
      </div>

      <!-- Área de texto para el cuerpo del posteo -->
      <div class="p-inputgroup">
        <textarea
          id="float-input"
          rows="5"
          cols="30"
          pInputTextarea
          formControlName="body"
          placeholder="Cuerpo del Posteo"
        ></textarea>
      </div>

      <!-- Dropdown para seleccionar el usuario asociado al posteo -->
      <p-dropdown
        appendTo="body"
        [options]="users"
        optionLabel="name"
        placeholder="Usuario"
        formControlName="user"
      ></p-dropdown>

      <!-- Botón para submit -->
      <div class="p-field submit">
        <button
          pButton
          type="submit"
          label="Crear Posteo"
          [disabled]="postForm.invalid"
        ></button>
      </div>
    </form>
  </p-dialog>
</div>
