<div class="container md:px-5 p-3">
  <div class="main-wrapper">
    <div class="menu flex justify-content-between">
      <div class="logo">
        <img height="50px" src="../../../assets/logo.png" alt="" />
      </div>
      <p-menubar class="hidden md:block" [model]="mainMenu"></p-menubar>
      <div class="hidden md:block">
        <p-button
          (click)="confirm($event)"
          icon="pi pi-sign-out"
          label="Cerrar Sesión"
        ></p-button>
      </div>
      <p-sidebar [(visible)]="sidebarVisible" position="right">
        <div
          class="sidebar-wrapper flex h-full flex-column justify-content-between"
        >
          <p-panelMenu
            [model]="mainMenu"
            (click)="toggleSidebar()"
          ></p-panelMenu>
          <div class="w-full mt-5">
            <p-button
              styleClass="w-full"
              (click)="confirm($event)"
              icon="pi pi-sign-out"
              label="Cerrar Sesión"
            ></p-button>
          </div>
        </div>
      </p-sidebar>
      <p-button
        icon="pi pi-bars"
        class="block md:hidden"
        (click)="toggleSidebar()"
      />
    </div>
    <div class="content pt-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
