<div class="button-wrapper flex justify-content-center">
  <p-button (click)="showDialog()" icon="pi pi-fw pi-file-edit"></p-button>
  <p-dialog
    header="Editar Posteo"
    [(visible)]="visible"
    styleClass="md:w-6 w-11"
  >
    <form
      [formGroup]="albumForm"
      (ngSubmit)="submitForm()"
      class="p-fluid flex flex-column gap-2"
    >
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-hashtag"></i>
        </span>
        <input pInputText placeholder="ID" formControlName="id" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-book"></i>
        </span>
        <input pInputText placeholder="TÃ­tulo" formControlName="title" />
      </div>
      <p-dropdown
        appendTo="body"
        [options]="users"
        optionLabel="name"
        placeholder="Usuario"
        formControlName="user"
      ></p-dropdown>
      <div class="p-field submit">
        <button
          pButton
          type="submit"
          label="Crear Posteo"
          [disabled]="albumForm.invalid"
        ></button>
      </div>
    </form>
  </p-dialog>
</div>
