<div class="w-screen h-screen flex justify-content-center align-items-center">
  <div class="login-wrapper">
    <p-card>
      <div
        class="card-wrapper flex flex-column justify-content-center align-items-center gap-5"
      >
        <img src="../../../assets/logo.png" height="70px" alt="" />
        <form
          [formGroup]="loginForm"
          (ngSubmit)="login()"
          class="p-fluid md:w-6 w-11 flex flex-column gap-2"
        >
          <div class="p-field">
            <label for="username">Nombre de Usuario</label>
            <input
              id="username"
              type="text"
              pInputText
              formControlName="username"
              placeholder="Ingresá tu nombre de usuario"
            />
            <small
              *ngIf="
                loginForm.get('username')!.invalid &&
                loginForm.get('username')!.touched
              "
              class="p-error"
            >
              El nombre de usuario es obligatorio
            </small>
          </div>
          <div class="p-field">
            <label for="password">Contraseña</label>
            <input
              id="password"
              type="password"
              pInputText
              formControlName="password"
              placeholder="Ingresá tu contraseña"
            />
            <small
              *ngIf="
                loginForm.get('password')!.hasError('required') &&
                loginForm.get('password')!.touched
              "
              class="p-error"
            >
              La contraseña es obligatoria
            </small>
            <small
              *ngIf="
                loginForm.get('password')!.hasError('minlength') &&
                loginForm.get('password')!.touched
              "
              class="p-error"
            >
              La contraseña debe tener al menos 8 caracteres
            </small>
          </div>
          <div class="p-field submit mt-3">
            <button
              pButton
              type="submit"
              label="Iniciar Sesión"
              [disabled]="loginForm.invalid"
            ></button>
          </div>
        </form>
        <app-login-tutorial></app-login-tutorial>
      </div>
    </p-card>
  </div>
</div>
